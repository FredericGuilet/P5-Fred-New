<body>

    <div class="container-fluid text-center">

        <header>
            <div class="row">
                <div class="col  colonne-centree">

                    <div class="logo">
                        <a href="index.html"> <img src="logoententemoche.png" alt="Mon Logo" /></a>

                    </div>
                </div>


                <div class="col">
                    <a href="panier.html"><i class="fas fa-shopping-cart"></i></a>
                </div>

            </div>
        </header>
        <div class="row">
            <div class="col colonne-centree">
                <div class="EspaceDesNounous">
                    <div id="content">
                        Votre Panier est vide
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col colonne-centree">
                <div id="formulaire">
                    <div class="contactez-nous">
                        <h1>Validez votre commande</h1>
                        <p>Merci de remplir ce petit formulaire pour valider votre commande</p>
                        <form action="commandeValide" method="post">
                            <div>
                                <label for="lastName">Votre Nom</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Les Nounours" required>
                            </div>
                            <br>
                            <div>
                                <label for="firstName">Votre Prénom</label>
                                <input type="text" id="firstName" name="firstName" placeholder="Des Gobelins" required>
                            </div>
                            <br>

                            <div>
                                <label for="adress">Votre Adresse</label>
                                <input type="text" id="adress" name="adress" placeholder="25 Av. des Gobelins" required>
                            </div>
                            <br>
                            <div>
                                <label for="city">Votre Ville</label>
                                <input type="text" id="city" name="city" placeholder="75013 Paris" required>
                            </div>
                            <br>

                            <div>
                                <label for="email">Votre e-mail</label>
                                <input type="email" id="email" name="email" placeholder="contact@orinoco.com" required>
                            </div>
                            <br>
                            <!-- <div>
                                <label for="Commentaires">Commentaires</label>
                                <textarea id="Commentaires" name="Commentaires" placeholder="ici les commentaires"
                                    required></textarea>
                            </div> -->

                            <br>
                            <div>
                                <button type="submit">Envoyer mon message</button>
                            </div>

                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
